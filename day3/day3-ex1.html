<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

<div class="container" style="margin-top: 2em;">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2>Day 3, Exercise 1</h2>
            <h3>First fetch (GET only) demo</h3>
            <p>MAKE SURE to open developer tools in your browser and monitor the request/responses made "under neath the surface"</p>
            <div class="form-group row">
                <div class="col-md-6">
                    <input id="input-id" type="text" placeholder="Enter id" class="form-control" />
                </div>
                <div class="col-md-6">
                    <button id="btn-get-user" class="btn btn-primary">Get user</button>
                    <button id="btn-get-all" class="btn btn-secondary">Get all</button>
                </div>
            </div>

            <div id="all-user-content" class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>City</th>
                    </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <div id="single-user-content">
                <h3>Details</h3>
                <p id="p-name"></p>
                <p id="p-email"></p>
                <p id="p-city"></p>
                <p id="p-error" style="color:red"></p>
            </div>
            <div style="margin-top: 1em;">
                <a href="/" class="btn btn-primary">back</a>
            </div>
        </div>
    </div>
</div>


<script src="/day3/day3-ex1.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
