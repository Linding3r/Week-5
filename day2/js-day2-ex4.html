<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css" />

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Document</title>

<body>
    <table class="table" style="margin-top: 20px;">
        <thead>
        <tr>
            <th id="car-id">ID</th>
            <th id="car-year">Year</th>
            <th id="car-make">Make</th>
            <th id="car-model">Model</th>
            <th id="car-price">Price</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <div class="container">
    <p>Click on ID, Year or Price in the table header to sort the table by those criteria</p>

    <input type="text" class="input-field" name="price" id="price">
    <button id="search" style="margin-top: 5px;">Price less than</button>
</div>
<div class="container">
    <input type="text" class="input-field" name="model" id="model">
    <button id="search-model" style="margin-top: 5px;">Search by Model</button>
</div>
<div class="container">
    <button id="clear" style="margin-top: 5px;">Clear search</button>
</div>
<div class="container">
<a  href="/index.html">
    <button style="margin-top: 50px;">BACK</button>
</a>
</div>
