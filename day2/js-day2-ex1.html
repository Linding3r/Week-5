    <div class="container">
        <div id="box" style="width: 250px; height: 100px;">&nbsp;</div>
        <div id="box" style="width: 250px; height: 100px;">&nbsp;</div>
        <div id="box" style="width: 250px; height: 100px;">&nbsp;</div>
    </div>
    <div class="container">
    <button id="btn">Change Colour</button>
    <a  href="/index.html" style="color: whitesmoke">
        <button>BACK</button>
    </a>
</div>
<script>
    const divs = document.querySelectorAll("div#box")
          
    for(let i = 0; i<3; i++){
        console.log(divs[i])
        divs[i].style.backgroundColor = "whitesmoke"
    }

    
    function randomColor(){
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        const color = `rgb(${r}, ${g}, ${b})`;
        return color;
    }

    document.getElementById("btn").onclick = ()=> {
        divs[0].style.backgroundColor = randomColor()
        divs[1].style.backgroundColor = randomColor()
        divs[2].style.backgroundColor = randomColor()
        }

</script>
